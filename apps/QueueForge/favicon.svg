<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#0066cc"/>

  <!-- Queue line: 3 people waiting -->
  <circle cx="7" cy="10" r="2.5" fill="white"/>
  <circle cx="14" cy="10" r="2.5" fill="white"/>
  <circle cx="21" cy="10" r="2.5" fill="white"/>

  <!-- Arrow pointing to server -->
  <line x1="24" y1="10" x2="28" y2="10" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <polyline points="26,8 28,10 26,12" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Chart line (queue length over time) -->
  <polyline
    points="4,26 8,22 12,24 16,18 20,20 24,14 28,16"
    stroke="white"
    stroke-width="1.8"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    opacity="0.9"
  />

  <!-- X axis -->
  <line x1="4" y1="28" x2="28" y2="28" stroke="white" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
</svg>
